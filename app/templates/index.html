<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EECS 582 Capstone Project</title>
    <style>

        .history {
            position: fixed;
            right: 10px;
            top: 10px;
        }
        .logout {
            position: fixed;
            right: 80px;
            top: 10px;
        }
        /* The Modal (background) */
        .modal {
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 40px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 50%;
        }

        .outerDiv {
            border: 2px solid black;
            padding: 10px;
        }

        .imgNum {
            float: right;
        }


        .finishedTagging {
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
        }
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            position: relative;
        }
        
        .loader {
            display: none;
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        .show-loader {
            display: block !important;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


    </style>
    <script>
        function openLoginPopup() {
            window.open("/google/", "Login", "width=500,height=600");
        }
    </script>
    <script>
        function openLoginPopup() {
            const loginWindow = window.open("/google/", "Login", "width=500,height=600");
    
            // Listen for message from popup
            window.addEventListener("message", function(event) {
                if (event.data.type === "oauth_success") {
                    // Redirect the main window to the protected page
                    window.location.href = "/";
                }
            }, false);
        }
        function showLoader() {
            document.getElementById("loader").classList.add("show-loader");
        }
    </script>
    
</head>
<body>
    <h1>Image Alt-Text Generation Tool</h1>
    {% if session.get('user_id') %}
    <!-- User is logged in: show History button -->
    <button class="history"><a href="{{ url_for('history') }}" class="btn">History</a></button>
    <button class="logout"><a href="{{ url_for('logout') }}" class="btn">Logout</a></button>
    {% else %}
    <!-- User is not logged in: show Login button -->
    <button onclick="openLoginPopup()">Login with Google</button>
    {% endif %}
    <p>Enter a URL to begin the web scraping process.</p>
    
    <form action="/" method="post" onsubmit="showLoader()">
        <input type="text" name="url" placeholder="Enter URL here" required>
        <button type="submit">Start Scraping</button>
        <div class="loader-container">
            <div id="loader" class="loader"></div>
        </div>
    </form>

    <script>
        function sumbitURL() {
            let inputURL = document.getElementById("URLbox").value;
            localStorage.setItem("url", inputURL);
        }
    </script>
</body>
</html>
