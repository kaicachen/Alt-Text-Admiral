<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EECS 582 Capstone Project</title>
    <style>

        .history {
            position: fixed;
            right: 10px;
            top: 10px;
        }
        /* The Modal (background) */
        .modal {
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 40px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 50%;
        }

        .outerDiv {
            border: 2px solid black;
            padding: 10px;
        }

        .imgNum {
            float: right;
        }


        .finishedTagging {
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
        }


    </style>
</head>
<body>
    <button class="history"><a href="{{ url_for('history') }}" class="btn">History</a></button>
    

    <h1>Image Alt-Text Generation Tool</h1>
    <p>Enter a URL to begin the web scraping process.</p>
    
    <form action="/" method="post">
        <input id="URLbox" type="text" name="url" placeholder="Enter URL here" required>
        <button onclick="sumbitURL()" type="submit">Start Scraping</button>
    </form>

    <script>
        function sumbitURL() {
            let inputURL = document.getElementById("URLbox").value;
            localStorage.setItem("url", inputURL);
        }
    </script>
</body>
</html>
