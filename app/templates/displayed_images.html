<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
        .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
        .fa-anchor,.fa-coffee {font-size:200px}

        body {
            padding-top: 52px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .image-card {
            width: 200px;
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="w3-top">
        <div class="w3-bar w3-crimson w3-card w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-crimson" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="#" id="home"><a class="w3-bar-item w3-button w3-padding-large w3-black" href="{{ url_for('index') }}" class="btn">Home</a></a>
        <a href="#" id="about"><a class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" href="{{ url_for('about') }}" class="btn">About</a></a>
        <a href="#" id="history"><a class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" href="{{ url_for('history') }}" class="btn">History</a></a>
        <a href="#" id="login"><button class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white w3-right" onclick="openLoginPopup()">Login</button></a>
        </div>
    
        <div class="w3-bar w3-crimson w3-card w3-right-align w3-large"></div>
    
        <!-- Navbar on small screens -->
        <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
        <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
        <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
        <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 3</a>
        <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 4</a>
        </div>
    </div>

    <h1>Image Gallery</h1>
    <!-- <a href="{{ url_for('index') }}">
        <button style="padding: 10px 20px; font-size: 16px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 20px;">
            Scrape Another Page
        </button>
    </a> -->
    
    <div class="gallery">
        {% for item in data %}
        <div class="image-card">
            <img src="{{ item[0] }}" alt="Image">
            <p>{{ item[1] }}</p>
            <button onclick="regenText('{{loop.index}}')">Regenerate Alt-Text</button>
        </div>
        {% endfor %}
    </div>
    
    <script>
        function regenText(imgToRegen) {
            // Send the image index to regenerate
            fetch("/regenerate_image", {
                    method: "POST",
                    body: JSON.stringify({ data_index: imgToRegen }),
                    headers: { "Content-Type": "application/json" }
                })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to process regeneration');
                }
                // If successful, the server will handle the redirect
                window.location.href = "/displayed_images";  // Redirect to the displayed images page
            })
            .catch(error => {
                console.error("Error:", error);  // Handle any errors
            });
        }
    </script>
</body>
</html>
