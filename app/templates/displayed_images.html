<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .image-card {
            width: 200px;
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <a href="{{ url_for('index') }}">
        <button style="padding: 10px 20px; font-size: 16px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 20px;">
            Scrape Another Page
        </button>
    </a>
    
    <div class="gallery">
        {% for item in data %}
        <div class="image-card">
            <img src="{{ item[0] }}" alt="Image">
            <p>{{ item[1] }}</p>
            <button onclick="regenText('{{loop.index}}')">Regenerate Alt-Text</button>
        </div>
        {% endfor %}
    </div>
    
    <script>
        function regenText(imgToRegen) {
            console.log(imgToRegen);
        }
    </script>
</body>
</html>
