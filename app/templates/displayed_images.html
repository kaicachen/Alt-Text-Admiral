<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .image-card {
            width: 200px;
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <a href="{{ url_for('index') }}">
        <button style="padding: 10px 20px; font-size: 16px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 20px;">
            Scrape Another Page
        </button>
    </a>

    <button><a href="/download_csv" onclick="downloadFile(this.href); return false;" class="btn">Download CSV</a></button>
    <button><a href="/download_json" onclick="downloadFile(this.href); return false;" class="btn">Download JSON</a></button>
    <button><a href="/download_html" onclick="downloadFile(this.href); return false;" class="btn">Download HTML</a></button>

    
    <div class="gallery">
        {% for item in data %}
        <div class="image-card">
            <img src="{{ item[0] }}" alt="Image">
            <p>{{ item[1] }}</p>
            <button onclick="regenText('{{loop.index}}')">Regenerate Alt-Text</button>
        </div>
        {% endfor %}
    </div>
    
    <script>
        function downloadFile(url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = '';  // triggers the download attribute
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
    }

        function regenText(imgToRegen) {
            // Send the image index to regenerate
            fetch("/regenerate_image", {
                    method: "POST",
                    body: JSON.stringify({ data_index: imgToRegen }),
                    headers: { "Content-Type": "application/json" }
                })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to process regeneration');
                }
                // If successful, the server will handle the redirect
                window.location.href = "/displayed_images";  // Redirect to the displayed images page
            })
            .catch(error => {
                console.error("Error:", error);  // Handle any errors
            });
        }
    </script>
</body>
</html>
