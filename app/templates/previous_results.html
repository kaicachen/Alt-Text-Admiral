<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>EECS 582 Capstone Project</title>

    <style>
        .back {
            position: absolute;
            left: 10px;
            top: 10px;
        }

        h1 {
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .image-card {
            width: 200px;
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1 id="title"></h1>
    <button><a href="{{ url_for('history') }}">Back</a></button>

    <button><a href="/download_csv" onclick="downloadFile(this.href); return false;" class="btn">Download CSV</a></button>
    <button><a href="/download_json" onclick="downloadFile(this.href); return false;" class="btn">Download JSON</a></button>
    <button><a href="/download_html" onclick="downloadFile(this.href); return false;" class="btn">Download HTML</a></button>
    

    <div class="gallery">
        {% for item in data %}
        <div class="image-card">
            <img src="{{ item[0] }}" alt="Image">
            <p>{{ item[1] }}</p>
        </div>
        {% endfor %}
    </div>
